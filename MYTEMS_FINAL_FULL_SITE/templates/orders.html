<!DOCTYPE html>
<html>
<head>
    <title>Orders - MYTEMS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0f9ff, #ccffe6);
            color: #111;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            color: #00ff88;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.3rem;
        }
        header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #b3ffda;
        }
        nav {
            text-align: center;
            background-color: #111;
            padding: 1rem 0;
        }
        nav a {
            color: #00ff88;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #b3ffda;
        }
        .orders-section {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .order:last-child {
            border-bottom: none;
        }
        .order h3 {
            margin: 0;
            color: #00b36b;
        }
        .order p {
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>MYTEMS</h1>
    <p>The only place where you can trust online.</p>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/cart">Cart</a>
    <a href="/wishlist">Wishlist</a>
    <a href="/orders">Orders</a>
</nav>

<div class="orders-section">
    <h2>Your Orders</h2>
    {% for order in orders %}
    <div class="order">
        <h3>{{ order.name }}</h3>
        <p>Price: â‚¹{{ order.price }}</p>
        <p>Status: {{ order.status }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
