<!DOCTYPE html>
<html>
<head>
    <title>Login - MYTEMS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0f9ff, #ccffe6);
            color: #111;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            color: #00ff88;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.3rem;
        }
        header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #b3ffda;
        }
        nav {
            text-align: center;
            background-color: #111;
            padding: 1rem 0;
        }
        nav a {
            color: #00ff88;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #b3ffda;
        }
        .login-box {
            background-color: white;
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            color: #00b36b;
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .login-box input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-box button {
            margin-top: 20px;
            padding: 10px;
            background-color: #00b36b;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #00995c;
        }
    </style>
</head>
<body>

<header>
    <h1>MYTEMS</h1>
    <p>The only place where you can trust online.</p>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/cart">Cart</a>
    <a href="/wishlist">Wishlist</a>
    <a href="/orders">Orders</a>
</nav>

<div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
