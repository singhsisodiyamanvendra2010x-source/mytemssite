<!DOCTYPE html>
<html>
<head>
    <title>MYTEMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0f9ff, #ccffe6);
            color: #111;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            color: #00ff88;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.3rem;
        }
        header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #b3ffda;
        }
        nav {
            text-align: center;
            background-color: #111;
            padding: 1rem 0;
        }
        nav a {
            color: #00ff88;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #b3ffda;
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            width: 220px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .product:hover {
            transform: scale(1.03);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .product h3 {
            color: #00b36b;
            margin: 10px 0 5px;
        }
        .product p {
            font-size: 1rem;
            font-weight: bold;
            color: #111;
        }
    </style>
</head>
<body>

<header>
    <h1>MYTEMS</h1>
    <p>The only place where you can trust online.</p>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/cart">Cart</a>
    <a href="/wishlist">Wishlist</a>
    <a href="/orders">Orders</a>
</nav>

<div class="product-section">
    {% for item in products %}
    <div class="product">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>â‚¹{{ item.price }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
