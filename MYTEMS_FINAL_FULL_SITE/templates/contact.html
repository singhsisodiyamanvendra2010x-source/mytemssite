<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - MYTEMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0f9ff, #ccffe6);
            color: #111;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            color: #00ff88;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.3rem;
        }
        header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #b3ffda;
        }
        nav {
            text-align: center;
            background-color: #111;
            padding: 1rem 0;
        }
        nav a {
            color: #00ff88;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #b3ffda;
        }
        .contact-box {
            background-color: white;
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-box h2 {
            color: #00b36b;
            text-align: center;
            margin-bottom: 1rem;
        }
        .contact-box p {
            font-size: 1.1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        .contact-box img {
            width: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>MYTEMS</h1>
    <p>The only place where you can trust online.</p>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/cart">Cart</a>
    <a href="/wishlist">Wishlist</a>
    <a href="/orders">Orders</a>
</nav>

<div class="contact-box">
    <h2>Contact Us</h2>
    <p><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Gmail_Icon_%282020%29.svg"> mytems.store.in@gmail.com</p>
    <p><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> @mytems.in.store</p>
</div>

</body>
</html>
